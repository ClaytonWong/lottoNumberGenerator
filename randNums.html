<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clayton's lotto number generator</title>
  </head>
  <body>
    <p class="title_bar">
      Clayton's lotto number generator
    </p>
    
    <div class="form">
      <p>
        
      </p>

      <p>
        * required.
      </p>
       
      <p>
        ** required if you need special numbers.
      </p>

      <form>
        <div class="field">
          <label for="numOfGamesGlobal">* How many games do you want to play?</label>
          <input id="numOfGamesGlobal" type="number" name="numOfGamesGlobal" required>
        </div>
        
        <div class="field">
          <label for="sortGlobal">Sort lotto numbers given</label>
          <input id="sortGlobal" type="checkbox" name="sortGlobal">
        </div>

        <div class="field">
          <label for="secondSetNeededGlobal">Special number(s) required, e.g. a "powerball"</label>
          <input id="secondSetNeededGlobal" type="checkbox" name="secondSetNeededGlobal" onchange="disableLast3Inputs(this.checked)">
        </div>

        <div class="field">
          <label for="minCountSet1Global">* What is the smallest number you can choose in your game?</label>
          <input id="minCountSet1Global" type="number" name="minCountSet1Global" required>
        </div>

        <div class="field">
          <label for="maxCountSet1Global">* What is the largest number you can choose in your game?</label>
          <input id="maxCountSet1Global" type="number" name="maxCountSet1Global" required>
        </div>

        <div class="field">
          <label for="numOfRandIntsNeededSet1Global">* How many "normal" numbers do you need to choose per game?</label>
          <input id="numOfRandIntsNeededSet1Global" type="number" name="numOfRandIntsNeededSet1Global" required>
        </div>

        <div class="field">
          <label for="minCountSet2Global">** What is the smallest special number that you can choose?</label>
          <input id="minCountSet2Global" type="number" name="minCountSet2Global">
        </div>

        <div class="field">
          <label for="maxCountSet2Global">** What is the largest special number you can choose?</label>
          <input id="maxCountSet2Global" type="number" name="maxCountSet2Global">
        </div>

        <div class="field">
          <label for="numOfRandIntsNeededSet2Global">** How many special numbers do you need?</label>
          <input id="numOfRandIntsNeededSet2Global" type="number" name="numOfRandIntsNeededSet2Global">
        </div>

        <div class="button_bar">
          <button class="reset_button" type="reset">clear settings</button>
          <button class="GenerateNumbers">Generate lotto numbers</button>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="disableLast3Inputs.js"></script>
    <script type="text/javascript" src="randNums.js"></script>
  </body>
</html>
