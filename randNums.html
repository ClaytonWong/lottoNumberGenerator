<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clayton's lotto number generator</title>
  </head>
  <body>
    <p class="title_bar">
      Clayton's lotto number generator
    </p>
    
    <div class="form">
      <p>
        
      </p>

      <p>
        * required.
      </p>
       
      <p>
        ** required if you need special numbers.
      </p>

      <div>
        <div class="field">
          <label for="numOfGames">* How many games do you want to play?</label>
          <input id="numOfGames" type="text" name="numOfGames" pattern="\d+" required>
        </div>
        
        <div class="field">
          <label for="sort">Sort lotto numbers given</label>
          <input id="sort" type="checkbox" name="sort">
        </div>

        <div class="field">
          <label for="secondSetNeeded">Special number(s) required, e.g. a "powerball"</label>
          <input id="secondSetNeeded" type="checkbox" name="secondSetNeeded" onchange="disableLast3Inputs(this.checked)" checked>
        </div>

        <div class="field">
          <label for="minCountSet1">* What is the smallest number you can choose in your game?</label>
          <input id="minCountSet1" type="text" name="minCountSet1" pattern="\d+" required>
        </div>

        <div class="field">
          <label for="maxCountSet1">* What is the largest number you can choose in your game?</label>
          <input id="maxCountSet1" type="text" name="maxCountSet1" pattern="\d+" required>
        </div>

        <div class="field">
          <label for="numOfRandIntsNeededSet1">* How many "normal" numbers do you need to choose per game?</label>
          <input id="numOfRandIntsNeededSet1" type="text" name="numOfRandIntsNeededSet1" pattern="\d+" required>
        </div>

        <div class="field">
          <label for="minCountSet2">** What is the smallest special number that you can choose?</label>
          <input id="minCountSet2" type="text" name="minCountSet2" pattern="\d+" required>
        </div>

        <div class="field">
          <label for="maxCountSet2">** What is the largest special number you can choose?</label>
          <input id="maxCountSet2" type="text" name="maxCountSet2" pattern="\d+" required>
        </div>

        <div class="field">
          <label for="numOfRandIntsNeededSet2">** How many special numbers do you need?</label>
          <input id="numOfRandIntsNeededSet2" type="text" name="numOfRandIntsNeededSet2" pattern="\d+" required>
        </div>

        <div class="button_bar">
          <button class="reset_button" type="reset" onclick="handlers.clearErrorsAndInputs()">Reset</button>
          <button class="GenerateNumbers" onclick="handlers.generateLottoNumbers()">Generate lotto numbers</button>
        </div>
      </div>
    </div>

    <div id="output_div" autoupdate="false">
    </div>

    <script type="text/javascript" src="./disableLast3Inputs.js"></script>
    <script type="text/javascript" src="./requireLast3Inputs.js"></script>
    <script type="text/javascript" src="./randNums.js"></script>
  </body>
</html>
